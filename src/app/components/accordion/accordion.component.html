<!-- Exercício do slide 06 -->
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#'+idAccordion"
          aria-expanded="true"
          [attr.aria-controls]="idAccordion"
        >
          {{ titleAccordion }}
        </button>
      </h2>
      <div
        [id]="idAccordion"
        class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          {{ descriptionAccordion }}
          <br/>
          <!-- Incluído no exercício do slide 13 (aula 03) -->
          <!-- <app-button text="Enviar" color="bg-success" type="submit" (actionOutput)="mostraInfo($event)"></app-button> -->
        </div>
      </div>
    </div>
  </div>
